<ion-header [translucent]="true">
  <ion-toolbar class="header-background-color">
    <ion-title class="ion-text-center">
      <img class="img-BeeKee-circle img-BeeKee-size" (click)="navigateToDashboard()"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-input size="10" type="number" [(ngModel)]="page">
          </ion-input>
          <ion-label class="pad-right-20"> / {{ totalPages }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item lines="none">
        <ion-button fill="clear" (click)="saveDocument()" class="pad-left-20">
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-button (click)="prevPage()" fill="clear" [disabled]="page === 1">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="nextPage()" fill="clear" [disabled]="page === totalPages">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <pdf-viewer [src]="pdfSrc" [show-all]="true" [fit-to-page]="true" [stick-to-page]="true" 
        [(page)]="page" (after-load-complete)="afterLoadComplete($event)" style="height: 100vh; display: block;">
        </pdf-viewer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer slot="end">
  <ion-toolbar class="ion-text-center">
    <ion-title>
      <ion-button class="default-background-color" (click)="navigateBack()">Back</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
