<ion-content [fullscreen]="true" class="bg-Landing">
  <ion-grid>
    <ion-row>
      <ion-col text-center size="12">
        <img class="landing-home-img ion-text-center" src="assets/images/BeeKeeLogo.png" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="appData">
    <ion-row>
      <ion-col>
        <ion-label class="font_semibold_six">
          {{ appData.signupDesc }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="danger" lines="none" routerLink="/login">
          <img class="mr-3 icon-Width-20 img-Edit" />
          <ion-label> {{appData.signIn}} </ion-label>          
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="font_semibold_six">
          {{ appData.getmoreInfoDesc }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="danger" lines="none" routerLink="/get-more-info">
          <img class="mr-3 icon-Width-20 img-FreeTrial" />
          <ion-label> {{appData.getmoreInfo}} </ion-label>          
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="textCenter">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="font_light_six">
          {{appData.termsConditionHeader}}
        </div>
        <div>
          <span class="font_bold_five" routerLink="/terms-and-conditions"> {{appData.termsandCondition}} </span>
          <span class="font_light_six"> and </span>
          <span class="font_bold_five" routerLink="/privacy-policy"> {{appData.privacyPolicy}} </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
