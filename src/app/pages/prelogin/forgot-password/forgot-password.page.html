<ion-content class="bg-Landing">
  <ion-grid>
    <ion-row>
      <ion-col float-left>
        <ion-icon class="back-icon"
          (click)="nav.pop()"
          name="chevron-back-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center
        size="12">
        <img class="landing-home-img ion-text-center"
          src="assets/images/BeeKeeLogo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item color="none"
          lines="none"
          class="ion-text-center">
          <span fixed
            class="pad-top-4 full-width"><b>{{appData.forgotPassword}}</b>
          </span>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12">
        <ion-item color="none"
          lines="none" 
          class="ion-text-center">
          <span fixed
            class="pad-top-4"><b>{{appData.forgotPasswordInfo}}</b>
          </span>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="frmForgotPassword"
    novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-icon name="mail-outline"
              slot="start"></ion-icon>
            <ion-input formControlName="email"
              clearInput="true"
              inputmode="text"
              placeholder='{{appData.email}}'
              required="true">
            </ion-input>
            <div *ngIf="(formControls.controls.email.errors && formControls.controls.email.touched)">
              <div *ngIf="formControls.controls.email.errors"
                class="alertdanger">
                <div *ngIf="formControls.controls.email.errors.required">{{appData.emailRequired}}</div>
                <div *ngIf="formControls.controls.email.errors.invalidEmail">{{appData.invalidEmail}}</div>
              </div>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="textCenter pad-top-4">
        <ion-col size="3"></ion-col>
        <ion-col size="6">
          <ion-button (click)="onReset()"
            text-capitalize="false"
            btnReset
            type="submit"
            class="full-width"
            [disabled]="!frmForgotPassword.valid">{{appData.reset}}
          </ion-button>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
